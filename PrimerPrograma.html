<script>
promedio=prompt('Escribe tu promedio');
pregrado=prompt('Si estas en pregrado escribe 1 o 2 para posgrado');
if (promedio=>45){
    
    
    if (pregrado=1) {
        document.write('Este curso tiene un valor de: $'+50000*28-(50000*28));
    } else{
        document.write("Este curso tiene un valor de: $"+300000*28);
    }
}else if (promedio=>40&&promedio<45) {
    if (pregrado=1) {
        document.write("Este curso tiene un valor de: $"+50000*28);
    }else{
        document.write("Este curso tiene un valor de: $"+300000*28);
    }
}
if (promedio=>40&&promedio<45&&pregrado=1){
    document.write("Este curso tiene un valor de: $"+50000*28);
}else{
    document.write("Este curso tiene un valor de: $"+300000*28);
}
    
    </script>
